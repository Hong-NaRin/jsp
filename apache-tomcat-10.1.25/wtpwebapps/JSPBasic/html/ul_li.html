<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	

	<h3>목록태그(어차피 디자인으로 나중에 다 바꿈)</h3>
	<ul> <!-- 순서가 없는 목록 태그 -->
		<li>홍길동</li> <!-- li는 목록태그 -->
		<li>이순신</li>
		<li>노홍철</li>
		<li>영숙</li>
	</ul>

	<ol> <!-- 순서가 있는 목록태그 -->
		<li>김밥</li>
		<li>떡볶이</li>
		<li>순대</li>
	</ol>
		
	<hr/>
	
	<h3>테이블태그</h3>
	
	<table border = "1">
		<tr> <!-- 행 -->
			<th>순서</th> <!-- 테이블(열)의 타이틀 -->
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
			<th rowspan = "4">비고</th>
		</tr>
		<tr>
			<td>1</td>
			<td>홍길동</td>
			<td>20</td>
			<td>남</td>
		</tr>
		<tr>
			<td>2</td> <!-- 열 내용-->
			<td>이순신</td>
			<td>30</td>
			<td>남</td>
		</tr>
		<tr>
			<td>총계:</td>
			<td colspan = "3" align = "right">2명</td>
		</tr>
	</table>
</body>
</html>
