<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>블록요소 vs 인라인요소</h3>
	
	<!-- 
	블럭요소
	1. 블럭요소는 블럭 성질을 가진다 (줄바꿈과 전체영역을 가짐)
	2. 블럭요소는 자식태그로 블럭, 인라인 요소를 둘 다 가질 수 있다
	-->
	<h3>
		블럭요소
	</h3>
	<p>
		블럭요소
	</p>
	<ul>
		<li>블럭요소</li>
		<li>블럭요소</li>
	</ul>
	<form>
		블럭요소
	</form>
	<table>
		<tr>
			<td>블럭요소</td>
		</tr>
	</table>
	<div>
		블럭요소(공간 배치할 때 사용)
	</div>
	
	<hr>
	
	<!-- 
	인라인요소
	1. 인라인요소는 줄바꿈이 없다 (태그 사이의 내용이 크기가 된다 -> 가로 크기)
	2. 인라인요소는 인라인 요소만 자식으로 들어갈 수 있다
	-->
	 
	<a href = "#">인라인</a> 
	<img alt = "이미지" src = "#">
	<b>인라인</b>
	<strong>인라인</strong>
	<small>인라인</small>
	<input type = "text">
	<span>인라인(공간잡을 때 사용)</span>
	
	<!-- 블럭 안에 인라인이 들어갈 수 있음 (가능) -->
	<p>
		<a>링크</a>
	</p>
	
	<!-- a는 인라인이라 블럭이 들어갈 수 없음 (불가능) 
	<a>
		<p>링크</p>
	</a>	
	-->
</body>
</html>
