<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- form 태그는 사용자가 입력한 값을 서버(우리가 만드는 프로젝트)에 전송할 때 사용함 -->
	<!-- form 안에 input태그는 name속성을 지정하게 되는데, name은 서버에서 찾아 쓰는 이름이 된다-->
	<form>
		<!-- form 태그 안에 들어갈 input 태그 종류 -->
		아이디: <input type="text" name="id" placeholder="000-0000-0000" size="7"></br>
		<!-- placeholder : 힌트를 뜻함 -->
		비밀번호: <input type="password" name="pw"><br>
		
		<!-- checkbox, radio 속성은 '반드시' name 속성을 사용해서 하나의 그룹으로 묶어 주어야 함 -->
		관심분야: <!-- 여러개 체크 가능함 -->
		<input type="checkbox" name="inter"> java
		<input type="checkbox" name="inter"> jsp
		<input type="checkbox" name="inter"> database
		<input type="checkbox" name="inter"> python
		<br>
		
		전공분야: <!-- 그룹으로 묶어주면 그중 1개의 선택지에만 체크 가능함 -->
		<input type="radio" name="major"> 경영학과
		<input type="radio" name="major"> 컴퓨터공학과
		<input type="radio" name="major"> 철학과
		<input type="radio" name="major"> 수학과
		
		<br>
		입사일 : 
		<input type="date" name="regdate">
		
		<br>
		지역 :
		<!-- select : 아코디언 형식으로 선택할 수 있게 해줌 -->
		 <select name="region"> <!-- select는 태그 자체에다 name 지정해야 함 -->
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>인천시</option>
		</select>
		
		<br>
		자기소개: <br>
		<!-- textarea : 긴 글을 쓸 수 있게 해줌  -->
		<textarea rows="5" cols="30" name="introduce"></textarea>
		
		<br>
		사진 첨부:
		<input type="file" name="profile">
		
		<br>
		<!-- form 안에 데이터를 서버로 전송하는 버튼 -->
		<input type="submit" value="확인">
		<input type="reset" value="다시 작성하기">
		<!-- 나중에 javascript를 사용해서 기능을 붙이게 된다 -->
		<input type="button" value="그냥 버튼">
	</form>
</body>
</html>
